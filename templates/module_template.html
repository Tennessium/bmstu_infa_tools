<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/additione.css' %}"/>
    <title>{{ name }}</title>
</head>
<body class="preload">
<section id="main">
    <div class="container">
        <p style="margin-top: 40px" class="h1 text-muted"><a class="text-muted" href="../">{{ name }}</a></p>
        <a class="h4 text-muted author" href="{{ author_link }}">by {{ author }}</a>
        <hr/>
        {{ content|safe }}
    </div>
</section>
<script>
    document.body.classList.remove('preload');
</script>
</body>
</html>
